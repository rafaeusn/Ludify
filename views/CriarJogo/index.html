<script>
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownContent');
            dropdown.classList.toggle('show'); // Alterna a classe 'show' para mostrar ou esconder o dropdown
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-button')) {
                const dropdown = document.getElementById('dropdownContent');
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show'); // Remove a classe 'show' se o dropdown estiver aberto
                }
            }
        }
      </script>

<script>
  function getCheckedValues() {
    // Seleciona todas as checkboxes com name="genero"
    const checkboxes = document.querySelectorAll('input[name="genero"]:checked');
    
    // Cria um array com os valores das checkboxes marcadas
    const checkedValues = Array.from(checkboxes).map(checkbox => checkbox.value);

    // Transforma o array em uma string ou faz qualquer outra manipulaÃ§Ã£o
    console.log(checkedValues); // Exemplo de saÃ­da: ["PR", "SC"]

    // Se precisar salvar em uma variÃ¡vel global ou em outro lugar, faÃ§a isso aqui
    return checkedValues;
}

  const adiconarJogo = async() =>{
    console.log('adicionar...');
    var titulo = document.getElementById('titulo-input').value;
    var desenvolvedora = document.getElementById('desenvolvedora').value;
    var genero = getCheckedValues();

    console.log(titulo);
    console.log(desenvolvedora);

    
    const data={
      titulo: titulo,
      desenvolvedora: desenvolvedora,
      genero: genero
    };
    console.log(JSON.stringify(data));
    const response = await fetch(`http://localhost:3000/api/jogos`, {
      method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
    });
    const result = await response.json();
  }
</script>
