<script>
    function toggleDropdown(id) {
        const dropdown = document.getElementById(id);
        dropdown.classList.toggle('show'); // Alterna a classe 'show' para mostrar ou esconder o dropdown
    }

    window.onclick = function(event) {
        if (!event.target.matches('.dropdown-button')) {
            const dropdowns = document.querySelectorAll('.dropdown-content');
            dropdowns.forEach(dropdown => {
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show'); // Remove a classe 'show' se algum dropdown estiver aberto
                }
            });
        }
    }
    function validateCheckboxes() {
        const checkboxes = document.querySelectorAll('input[name="genero"]');
        let isChecked = false;

        checkboxes.forEach(checkbox => {
            if (checkbox.checked) {
                isChecked = true;
            }
        });

        if (!isChecked) {
            // Personalize a mensagem de erro aqui
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = 'Por favor, selecione pelo menos um gênero antes de enviar.';
            errorMessage.style.display = 'block'; // Mostra a mensagem de erro
            return false; // Impede o envio do formulário
        }

        // Oculta a mensagem de erro se a validação for bem-sucedida
        const errorMessage = document.getElementById('error-message');
        errorMessage.style.display = 'none';
        return true; // Permite o envio do formulário se a validação for bem-sucedida
    }
</script>

<div class="dropdown-container">

    // Seleciona todas as checkboxes com name="genero"
    const checkboxes = document.querySelectorAll('input[name="genero"]:checked');
    
    // Cria um array com os valores das checkboxes marcadas
    const checkedValues = Array.from(checkboxes).map(checkbox => checkbox.value);

    // Transforma o array em uma string ou faz qualquer outra manipulação
    console.log(checkedValues); // Exemplo de saída: ["PR", "SC"]

    // Se precisar salvar em uma variável global ou em outro lugar, faça isso aqui
    return checkedValues;
}
