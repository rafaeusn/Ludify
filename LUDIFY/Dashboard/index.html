<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container-fluid" id="fundo">
        <div class="row">
             <div class="col-1 mt-3" id="lbar"> <!--navbar esquerda -->
                <ul class="nav flex-column">
                    <li class="nav-item">
                      <a class="navbar brand p-2 mt-3" href="#"><img src="imgs/logo.png" alt=""></a>
                    </li>
                    <li class="nav-item p-2">
                      <a class="nav-link p-3 text-white" style="border-radius: 12px; background-color: #2f2f2f;" href="#"><img src="./imgs/icone1.png" alt=""></a>
                    </li>
                    
                </ul>
                  <ul class="nav flex-colum" style="margin-top: 35vh;">
                    <li class="nav-item p-2">
                      <a class="nav-link p-3" href="#" style="border-radius: 12px; background-color: #2f2f2f;"><img src="./imgs/icone2.png" alt=""></a>
                    </li>
                    <li class="nav-item p-2 mt-5">
                      <a class="nav-link p-3" href="#" style="border-radius: 12px; background-color: #2f2f2f;"><img src="./imgs/icone3.png" alt=""></a>
                    </li>
                    <li class="nav-item p-2 mt-5">
                      <a class="nav-link p-3" href="#" style="border-radius: 12px; background-color: #2f2f2f;"><img src="./imgs/icone4.png" alt=""></a>
                    </li>
                    <li class="nav-item p-2 mt-5">
                      <a class="nav-link p-3" href="#" style="border-radius: 12px; background-color: #2f2f2f;"><img src="./imgs/icone5.png" alt=""></a>
                    </li>
                  </ul>
                  
            </div>
            <div class="col-8 mt-4"> <!--Conteudo do meio -->
              <div class="row"> <!--Barra de pesquisa -->
                <div class="col-1"></div>
                <div class="col-3"><input style="border-radius: 25px; padding: 6%; border: none; background-color: #171717;" type="text" placeholder="Search..."></div>
              </div>
              <div class="row mt-3" > <!-- Row para o jogo destaque -->
                <div class="col-1"></div> <!--Espaçamento-->
                <div class="col-10" style="border-radius: 45px;"><!--Card do jogo destaque-->
                  <div class="row"> <!--Row para dividir a area da imagem e area de texto-->
                    <div class="col-5 p-3 rounded-right" style="background-color: #0d0d0d; border-radius: 45px;"> <!--Col do texto-->
                      <div class="container-fluid p-0 m-0">
                       <!--Titulo do card-->
                        <div class="h3 text-white text-break p-0 m-0 w-100">God of War Ragnarok</div>
                      <div class="lead text-white mt-3 h5"> Kratos e Atreus embarcam numa viagem mítica em busca de respostas antes da chegada do Ragnarök</div>
                    
                    </div>
                     <div class="row mt-5 p-0"><!--Preço/comprar-->
                      <div class="col-2"></div>
                      <div class="col-5 bg-secondary pt-2 text-center text-white">R$249,90</div>
                      <div class="col-5 bg-secondary p-0"><button type="button" class="btn btn-primary">+ Carrinho</button></div>
                     </div>
                     <div class="row mt-2"> <!--Tags-->
                      <div class="col-2"></div>
                      <div class="col-3 text-white bg-secondary">Novo</div>
                      <div class="col-3"><img src="./imgs/windows.png" alt=""></div>
                      <div class="col-3"><img src="./imgs/playstation.png" alt=""></div>
                     </div> 
                    </div>
                    
                    <div class="col-7 p-0">
                      <img src="./imgs/image 11.png" class="imagem-destaque" alt="Imagem do Jogo">
                      <img src="./imgs/kratos_Atreus.png" class="imagem-kratos" alt="Imagem do Jogo">
                    </div>
                  
                  </div>
                </div>
              </div> <!--Fim do card destaque-->


              <!--carousel-->  
              
              <div class="row mt-5">
                <div class="col-12 ml-4">
                <div class="h5 text-white ml-5 mb-3">Lançamentos recentes</div>
                <div class="container-fluid">
                  
                  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <div class="container">
                        <div class="row">
                          <div class="col-4"><img class="d-block w-100" src="./imgs/cyberpunk.png" alt="First slide"></div>
                          <div class="col-4"><img class="d-block w-100" src="./imgs/gta6.png" alt="Second slide"></div>
                        
                        <div class="col-4"><img class="d-block w-100" src="./imgs/lol.png" alt="Third slide"></div>
                      </div>
                      </div>
                      </div>

                      <div class="carousel-item">
                        <div class="container">
                          <div class="row">
                            <div class="col-4"><img class="d-block w-100" src="./imgs/cyberpunk.png" alt="First slide"></div>
                            <div class="col-4"><img class="d-block w-100" src="./imgs/lol.png" alt="Second slide"></div>
                          
                          <div class="col-4"><img class="d-block w-100" src="./imgs/lol.png" alt="Third slide"></div>
                        </div>
                        </div>
                      </div>

                      <div class="carousel-item">
                        <div class="container">
                          <div class="row">
                            <div class="col-4"><img class="d-block w-100" src="./imgs/lol.png" alt="First slide"></div>
                            <div class="col-4"><img class="d-block w-100" src="./imgs/lol.png" alt="Second slide"></div>
                          
                          <div class="col-4"><img class="d-block w-100" src="./imgs/lol.png" alt="Third slide"></div>
                        </div>
                        </div>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                    <!--Fim do carousel-->
                  </div>


              </div>
              </div>

              <div class="row ml-4">
                <div class="h5 ml-5 text-white mt-5">Ultimos Downloads</div>
                <div class="col-5 ml-4 p-3"><div class="container" style="background-color: #2f2f2f; border-radius: 26px;">
                  <div class="row pt-3">
                    <div class="col-7 p-3"><img src="./imgs/cs2.png" style="width: 100%;" alt=""></div>
                    <div class="col-5 p-3">
                      <div class="h5 text-white">Counter Strike 2</div>
                      <div class="container bg-dark text-white w-50">Tiro</div>
                    </div>
                  </div>
                </div>
               </div>

               <div class="col-5 p-3"><div class="container" style="background-color: #2f2f2f; border-radius: 26px;">
                <div class="row pt-3">
                  <div class="col-7 p-3"><img src="./imgs/stardewvalley.png" style="width: 100%;" alt=""></div>
                  <div class="col-5 p-3">
                    <div class="h5 text-white">Stardew Valley</div>
                    <div class="container bg-dark text-white w-50">Indie</div>
                  </div>
                </div>
              </div>
             </div>
                
              </div>

            </div>
            <div class="col-3 mt-3" id="rbar"></div>
        </div>
</div>
